<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contado - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
    <body>
        <header>
            <div class="caixa">
                <a href="index.html"><h1><img src="logo.png"></h1></a>
                <nav>            
                    <ul>
                        <li><a href="index.html">
                            Home
                        </a></li>
                        <li><a href="produtos.html">
                            Produtos
                        </a></li>
                        <li><a href="contato.html">
                            Contato
                        </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contato">
            <form>
                <label for= "nome">Nome e sobrenome:</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao"required placeholder="(xx) xxxxx-xxxx">

                <label for="menssagem">Mensagem: </label>
                <textarea id="menssagem" cols="70" rows="10" class="input-padrao"></textarea required>

                <fieldset>

                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name = 'contato' value="email" id="radio-email" class="">Email</label>
                                        
                    <label for="radio-telefone"><input type="radio" name = 'contato' value="telefone" id ="radio-telefone">Telefone</label>
                    
                    <label for="radio-wpp"><input type="radio" name = 'contato' value="wpp" id="radio-wpp" checked >Whatsapp</label>

                </fieldset>
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
               

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber novidade por email?</input></label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
                
            </form>
            <table>

                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segundas </td>
                        <td>8h - 20h</td>
                    </tr>

                    <tr>
                        <td>Quartas</td>
                        <td> 8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo barbearia Alura">
            <p class="copyright">

            </p>
        </footer>
